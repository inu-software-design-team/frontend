name: Setup Environment
description: Common steps to set up Node.js and install dependencies

runs:
  using: 'composite'
  steps:
    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Fresh install
      run: npm install
      shell: bash

    - name: Debug yaml
      run: npm ls yaml || true
      shell: bash

    - name: Install dependencies
      run: npm ci
      shell: bash
